<div class="container">
  <h2>Login</h2>
  <form>
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email" #username>
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password" placeholder="password" #password>
    </div>
    <button type="button" class="btn btn-primary" (click)= "login(username,password)">Submit</button>
  </form>
  <h6>Don't have an account? <a routerLink = "signup">Sign Up</a></h6>
</div>
