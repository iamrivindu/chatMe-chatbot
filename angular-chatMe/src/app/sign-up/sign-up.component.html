<div class="container">
    <h2>Registration</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="email" class="form-control" name="name" id="name" aria-describedby="emailHelp" placeholder="Enter Name" #name>

      </div>
      <div class="form-group">
          <label for="username">Email address</label>
          <input type="email" class="form-control" name="username" id="username" aria-describedby="emailHelp" placeholder="Enter email" #email>
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" #password>
      </div>
      <div class="form-group">
          <label for="verifypassword">Re-enter Password</label>
          <input type="password" class="form-control" name="verifypassword" id="verifypassword" placeholder="Re-enter Password" #verifypassword>
        </div>
      <button type="button" class="btn btn-primary"(click) = "signup(name,email,password,verifypassword)">Submit</button>
    </form>
    <h6>Already have an account? <a routerLink = "">Login</a></h6>
  </div>
